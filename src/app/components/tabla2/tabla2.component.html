<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Plataforma</th>
            <th>Genero</th>
        </tr>
    </thead>
    <tbody>
        @for (video of series; track video) {
        <tr> 
            <td>{{video.nombre}}</td>
            <td>{{video.plataforma}}</td>
            <td>{{video.genero}}</td>
        </tr>
    }
</table>
